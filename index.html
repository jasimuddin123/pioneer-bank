<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pioneer Bank</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
  
  
        <h1 class="text-center">Welcome to Pioneer Bank</h1>
        <div id="login-area">
        <div class="submit-area">
            <h4>Login</h4>
            <input type="text" name="" class="form-control" placeholder="E-mail">
            <br>
            <input type="password" class="form-control" placeholder="password">
            <br>
            <input type="button" id="login" class="btn btn-success" value="Enter">

        </div>

    </div>
    <div id="transaction-area">
     
        <div class="row">
            <div class="col-md-4">
                <div class="deposit status">
                <h5>Deposit</h5>
                <h2>$ <span id="currentDeposit">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
               <div class="withdraw status">
                <h5>Withdraw</h5>
                <h2>$<span id="currentWithdraw">00</span></h2>
               </div>
            </div>
            <div class="col-md-4">
             <div class="balance status">
                <h5>Balance</h5>
                <h2>$<span id="currentBalance">1200</span></h2>
             </div>
            </div>
        </div>
        <!-- submit area start from here -->
        <div class="row">
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Deposit</h4>
                    <input id="depositAmount" type="text" class="form-control" placeholder="$ How much amount you want to deposit"> 
                    <br>
                    <button id="addDeposit" class="btn btn-success">Deposit</button>

                </div>
            </div>
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Withdraw</h4>
                    <input type="text" id="withdrawAmount" class="form-control" placeholder="$ How much amount you want to withdraw "> 
                    <br>
                    <button id="addWithdraw" class="btn btn-success">withdraw</button>

                </div>
            </div>
        </div>

    </div>


    <script>
        // Javascript login event handler 
        const loginBtn = document.getElementById("login");
        loginBtn.addEventListener("click", function(){
            const loginArea = document.getElementById("login-area");
            loginArea.style.display = "none";

            const transactionArea = document.getElementById("transaction-area");
            transactionArea.style.display = "block";
        })

        //  withdraw button event handler 

        const withdrawBtn = document.getElementById("addWithdraw");
        withdrawBtn.addEventListener("click", function(){
            const withdrawNumber = getInputNumber("withdrawAmount");

            updateSpanText("currentWithdraw", withdrawNumber);
            updateSpanText("currentBalance", -1* withdrawNumber);
            document.getElementById("withdrawAmount").value =""

        })

        function getInputNumber(id){
         const amount = document.getElementById(id).value;
        const amountNumber = parseFloat(amount);
            return amountNumber;
        }


        // Javascript Deposit event handler 

        const depositBtn = document.getElementById("addDeposit");
        depositBtn.addEventListener("click", function(){
        const depositNumber = getInputNumber("depositAmount");

        
        const currentDeposit = document.getElementById("currentDeposit").innerText;
        const currentDepositNumber = parseFloat(currentDeposit);
        const totalDeposit = depositNumber + currentDepositNumber; 
        document.getElementById("currentDeposit").innerText = totalDeposit;

        const currentBalance = document.getElementById("currentBalance").innerText;
        const currentBalanceNumber = parseFloat(currentBalance);
        const totalBalance = depositNumber + currentBalanceNumber;
        document.getElementById("currentBalance").innerText = totalBalance;
        document.getElementById("depositAmount").value = "";
    });

    </script>
</body>
</html>
